# =====================================================
# Gerindra EMS - Nginx Configuration
# Domain: gerindradiy.com
# =====================================================

limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/s;

# HTTP Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gerindradiy.com www.gerindradiy.com;

    location / {
        return 301 https://gerindradiy.com$request_uri;
    }
}

# Main Server Block (HTTPS will be added by Certbot)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gerindradiy.com www.gerindradiy.com;
    
    root /var/www/gerindra/current/public;
    index index.php;

    # SSL Placeholder (Certbot will manage this)
    # ssl_certificate /etc/letsencrypt/live/gerindradiy.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/gerindradiy.com/privkey.pem;

    # =====================================================
    # Security Headers
    # =====================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # =====================================================
    # Logging
    # =====================================================
    access_log /var/log/nginx/gerindra-access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/gerindra-error.log warn;
    
    client_max_body_size 50M;

    # =====================================================
    # Security - Block Access
    # =====================================================
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~ /\.(env|git|gitignore|gitattributes|htaccess|htpasswd)$ { deny all; access_log off; log_not_found off; }
    location ~ /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock)$ { deny all; }
    location ~ ^/storage/.*\.php$ { deny all; }
    
    # =====================================================
    # Static Files
    # =====================================================
    location /build {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }
    
    # =====================================================
    # Laravel Routing
    # =====================================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 60s;
    }
}
