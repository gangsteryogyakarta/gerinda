# =====================================================
# Gerindra EMS - Nginx Configuration
# Copy to: /etc/nginx/sites-available/gerindra
# Enable: ln -s /etc/nginx/sites-available/gerindra /etc/nginx/sites-enabled/
# =====================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/s;

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ems.gerindra.or.id www.ems.gerindra.or.id;
    
    # Allow health check without redirect
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ems.gerindra.or.id;
    
    root /var/www/gerindra/current/public;
    index index.php;
    
    # =====================================================
    # SSL Configuration (Cloudflare Origin Certificate)
    # =====================================================
    ssl_certificate /etc/ssl/gerindra/origin.pem;
    ssl_certificate_key /etc/ssl/gerindra/origin-key.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # =====================================================
    # Security Headers
    # =====================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # =====================================================
    # Gzip Compression
    # =====================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;
    
    # =====================================================
    # Logging
    # =====================================================
    access_log /var/log/nginx/gerindra-access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/gerindra-error.log warn;
    
    # =====================================================
    # Request Limits
    # =====================================================
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # =====================================================
    # Security - Block Access
    # =====================================================
    
    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block .env and sensitive files
    location ~ /\.(env|git|gitignore|gitattributes|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block composer/package files
    location ~ /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock)$ {
        deny all;
    }
    
    # Block storage access
    location ~ ^/storage/.*\.php$ {
        deny all;
    }
    
    # =====================================================
    # Static Files - Long Cache
    # =====================================================
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }
    
    # Vite build files - immutable
    location /build {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # =====================================================
    # Rate Limiting
    # =====================================================
    
    # Login rate limiting
    location = /login {
        limit_req zone=login burst=10 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # API rate limiting
    location /api {
        limit_req zone=api burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Public registration rate limiting
    location /daftar {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # =====================================================
    # Health Check (for load balancers)
    # =====================================================
    location = /health {
        access_log off;
        try_files $uri /index.php?$query_string;
    }
    
    location = /up {
        access_log off;
        try_files $uri /index.php?$query_string;
    }
    
    # =====================================================
    # Laravel Routing
    # =====================================================
    location / {
        limit_req zone=general burst=30 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # =====================================================
    # PHP-FPM Handling
    # =====================================================
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }
}

# =====================================================
# WWW Redirect
# =====================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ems.gerindra.or.id;
    
    ssl_certificate /etc/ssl/gerindra/origin.pem;
    ssl_certificate_key /etc/ssl/gerindra/origin-key.pem;
    
    return 301 https://ems.gerindra.or.id$request_uri;
}
