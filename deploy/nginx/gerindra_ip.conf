# =====================================================
# Gerindra EMS - Nginx Configuration (Temporary IP)
# =====================================================

limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/s;

server {
    listen 80;
    listen [::]:80;
    server_name 27.112.78.114 ems.gerindra.or.id www.ems.gerindra.or.id;
    
    root /var/www/gerindra/current/public;
    index index.php;

    # =====================================================
    # Security Headers
    # =====================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # =====================================================
    # Gzip Compression
    # =====================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;
    
    # =====================================================
    # Logging
    # =====================================================
    access_log /var/log/nginx/gerindra-access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/gerindra-error.log warn;
    
    # =====================================================
    # Request Limits
    # =====================================================
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # =====================================================
    # Security - Block Access
    # =====================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.(env|git|gitignore|gitattributes|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock)$ {
        deny all;
    }
    
    location ~ ^/storage/.*\.php$ {
        deny all;
    }
    
    # =====================================================
    # Static Files - Long Cache
    # =====================================================
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }
    
    location /build {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # =====================================================
    # Rate Limiting
    # =====================================================
    location = /login {
        limit_req zone=login burst=10 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location /api {
        limit_req zone=api burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location /daftar {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =====================================================
    # WAHA (WhatsApp API) Reverse Proxy
    # =====================================================
    location /waha/ {
        # Rewrite url to remove /waha prefix
        rewrite ^/waha/(.*) /$1 break;
        
        proxy_pass http://localhost:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Forward real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long polling
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # =====================================================
    # Health Check
    # =====================================================
    location = /health {
        access_log off;
        try_files $uri /index.php?$query_string;
    }
    
    location = /up {
        access_log off;
        try_files $uri /index.php?$query_string;
    }
    
    # =====================================================
    # Laravel Routing
    # =====================================================
    location / {
        limit_req zone=general burst=30 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # =====================================================
    # PHP-FPM Handling
    # =====================================================
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        fastcgi_hide_header X-Powered-By;
    }
}
